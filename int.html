<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>int</title>
</head>
<body>
<input type="text" id="number">
<button type="button" id="bt" onclick="checknumber()">Check</button>
<p id="p"></p>
<script>

    function checknumber()
    {
        let number = Number(document.getElementById("number").value);
        let count=0 ;
        let n = 2;
        while (count<number)
        {
            if(checkPrime(n))
            {
                document.write(n+',');
                count++;
            }
            n++;
        }

    }

    function checkPrime(n)
    {

            if (n < 2)
            {
                return  false;
            }
            else
            {
                if (n == 2)
                {
                    return  true;
                }
                else
                {
                    if (n % 2 == 0)
                    {
                        return  false;
                    }
                    else
                    {
                        for (let i = 3; i <= Math.sqrt(n); i += 2)
                        {
                            if (n % i == 0)
                            {
                                return  false;
                            }
                        }
                    }
                    return  true;
                }

            }

    }


</script>
</body>
</html>
