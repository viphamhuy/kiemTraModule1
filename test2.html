<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <p>Enter Width:</p>
   <input type="text" id="inputWidth">
   <p>Enter Height:</p>
   <input type="text" id="inputHeight">
   <br>
   <br>
   <button type="button" onclick="Draw()">Draw</button>
   <br>
   <p id="output"></p>
<script>
    function Draw()
    {
        let width = Number(document.getElementById('inputWidth').value);
        let height = Number(document.getElementById('inputHeight').value);
        let i;
        let j;
        document.getElementById('output').innerText='';
        for (i = 0; i< height; i++){
            for (j = 0; j < width; j++) {
                document.getElementById('output').innerText += '*';
            }
            document.getElementById('output').innerHTML += '<br>';
        }
    }
</script>
</body>
</html>
