<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem_tra_Module1</title>
</head>
<body>
<script>
    let t ;
    do
    {
       t=parseFloat(prompt("Nhập điểm Toán "));
    }
    while (t<0||t>10)
    let v ;
    do
    {
        v = parseFloat(prompt("Nhập điểm Văn "));
    }
    while (v<0||v>10)
    let ta ;
    do
    {
        ta=parseFloat(prompt("Nhập điểm Tiếng anh "));
    }
    while (ta<0||ta>10)
    let DTB = (t*2+v+ta*2)/5;
    if(DTB<5)
    {
        document.write(DTB + ' Không đạt');
    }
    else
    {
        if(5<=DTB&&DTB<7.5)
        {
            document.write(DTB + ' Đạt');
        }
        else
        {
            if(7.6<=DTB&&DTB<8.5)
            {
                document.write(DTB + ' Khá');
            }
            else
            {
                document.write(DTB + ' Tốt');
            }
        }
    }






</script>

</body>
</html>
