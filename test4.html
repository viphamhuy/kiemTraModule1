<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="p"></p>
<script>
    for(let i=1;i<=5;i++)
    {

        for(let j=1;j<=10;j++) {
            if (i==1||i==5||j==1||j==10)
            {
                document.write('*');
            }
            else
            {
                document.write(' ');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
